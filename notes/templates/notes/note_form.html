{% extends "notes/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" style="margin-left: 20%;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Take Note</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Save</button>
            </div>
        </form>
    </div>
{% endblock content %}
